<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Digite seu nome')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Este é seu nome em letras maiúsculas: ${nome.toUpperCase()}<br>`)
        var salario = Number(prompt('Quanto você ganha?'))
        var salarioFormatado = salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        document.write(`Seu salário é: ${salarioFormatado}`)
    </script>
</body>
</html>
