<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtvel = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <b>${vel} Km/h</b></p>`
            if(vel > 60){
                res.innerHTML += `<p>Você foi <b>MULTADO</b> por excesso de velocidade!</p>`
            }
            res.innerHTML += `<p>Dirija sempre com segurança!</p>`
        }
    </script>
</body>
</html>
