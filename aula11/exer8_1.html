<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Varificar Nacionalidade" onclick="verificar()">
    <div id="res">
    <script>
        function verificar(){
            var nacionalidade = window.document.getElementById('pais');
            if(nacionalidade.value == "Brasil"){
                res.innerHTML = `<p>Você é <b>brasileiro</b></p>`
            }else{
                res.innerHTML = `<p>Você é <b>estrangeiro</b></p>`
            }
        }
        
    </script>
</body>
</html>
